<div class="container">
  <h1>
    Welcome to Angular Lifecycle Hooks Example!
  </h1>
  <button (click)="toggle()">Toggle Lifecycle Component</button>
  <button (click)="changeData()">Change Input Data</button>
  <app-lifecycle *ngIf="showComponent" [data]="inputData">
    <p>Projected content</p>
  </app-lifecycle>
  <div *ngIf="!showComponent">
    <p>Component is not visible</p>
  </div>
</div>
