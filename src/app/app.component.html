<div class="container">
  <header>
    <h1>Blog Posts</h1>
  </header>

  @if (posts.isLoading()) {
  <div class="loading">
    <p>Loading posts...</p>
    <div class="spinner"></div>
  </div>
  } @else {
  @if (error()) {
  <div class="error">
    <p>Error loading posts: {{ error() }}</p>
  </div>
  } @else {
  <div class="posts-grid">
    @for (post of posts.value(); track post.id) {
    <article class="post-card">
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
      <footer>
        <small>Post ID: {{ post.id }}</small>
      </footer>
    </article>
    }
  </div>
  }
  }
</div>
